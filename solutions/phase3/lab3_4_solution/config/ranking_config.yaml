# Two-tower ranking model configuration

model:
  type: "two_tower"
  embedding_dim: 128
  user_hidden_dims: [256, 128]
  item_hidden_dims: [256, 128]
  dropout: 0.3

training:
  batch_size: 256
  learning_rate: 0.001
  weight_decay: 0.0001
  epochs: 30
  early_stopping_patience: 5

data:
  data_path: "data/recommendations/v1"
